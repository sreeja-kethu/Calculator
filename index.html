<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <title>CALCULATOR</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
   
    <div class="container">

        <div class="typewriter">
            <h1>Calculator<br>Do Your Math</h1>
          </div>
        <div class="calculator" style="margin-top:100px">
            <input type="text" name="screen" id="screen">

            <table class="table">
                <tr>
                    <td><button class="glow-on-hover" >(</button></td>
                    <td><button class="glow-on-hover" >)</button></td>
                    <td><button class="glow-on-hover" >C</button></td>
                    <td><button class="glow-on-hover" >+</button></td>
                </tr>
                <tr>
                    <td><button class="glow-on-hover" >1</button></td>
                    <td><button class="glow-on-hover" >2</button></td>
                    <td><button class="glow-on-hover" >3</button></td>
                    <td><button class="glow-on-hover" >-</button></td>
                </tr>
                <tr>
                    <td><button class="glow-on-hover" >4</button></td>
                    <td><button class="glow-on-hover" >5</button></td>
                    <td><button class="glow-on-hover" >6</button></td>
                    <td><button class="glow-on-hover" >*</button></td>
                </tr>
                <tr>
                    <td><button class="glow-on-hover" >7</button></td>
                    <td><button class="glow-on-hover" >8</button></td>
                    <td><button class="glow-on-hover" >9</button></td>
                    <td><button class="glow-on-hover" >/</button></td>
                </tr>
                <tr>
                    <td><button class="glow-on-hover" >0</button></td>
                    <td><button class="glow-on-hover" >.</button></td>
                    <td><button class="glow-on-hover" >%</button></td>
                    <td><button class="glow-on-hover" >=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>



<script src="index.js"></script>

</html>
